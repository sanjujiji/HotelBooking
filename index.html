<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="containerNew">
        <div id="headerNew">
            <img class="logoNew" src="/assests/images/logo.png" alt="logoNew">
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#modal-Login">
                LOGIN
            </button>
        </div>    
            <div class="modal fade" id="modal-Login" role="dialog">
                <div class="modal-dialog">
                <!-- Modal content-->
                    <div class="modal-content"> 
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3 class="modal-title">Please Login</h4>
                        </div>
                        <div class="modal-body">
                            <label for="input-userName">Username:</label>
                            <input type="text" id="input-userName" class="form-control" required>
                            <br>
                            <label for="input-password">Password:</label>
                            <input type="password" class="form-control" id="input-password" required>
                            <br>
                        </div>
                        <div class="modal-footer">
                            <div class="pull-left">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Login</button>  
                            </div>    
                        </div><!--modal footer-->
                    </div><!--modal content-->
                </div><!--modal dialog -->
            </div><!--modal -->
        
        <section>  
            <div class="content">
                <div id="citySearch">
                        <input id = "search" type="text" placeholder="City" autocomplete="nofill">
                </div>
                <div id="cityDiv">
                    <div class="delhiHover">
                        <img class="cityPic" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg">
                        <a href="list.html" class="city" target="_self"><div class="overlayDelhi">
                            <div class="text">Delhi</div>
                        </div>
                    </a>
                    </div>
                    <div class="goaHover">
                        <img class="cityPic" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg">
                        <div class="overlayGoa">
                            <div class="text">Goa</div>
                        </div>
                    </div>
                    <div class="hydHover">
                        <img class="cityPic" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg">
                        <div class="overlayHyd">
                            <div class="text">Hyderabad</div>
                        </div>
                    </div>
                    <div class="kolHover">
                        <img class="cityPic" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg">
                        <div class="overlayKol">
                            <div class="text">Kolkata</div>
                        </div>
                    </div>
                </div>
                <div id="ViewMore">
                    <button type="button" class="btn btn-secondary" id="View" onclick="window.location.href='index.html'">
                        View More
                    </button>
                </div>
            </div>  
        </section>  
        <footer>
            <div id="footerDiv">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-contact">
                    Contact Us
                </button>
                <div id="copy">
                    <p>&copy;2020 ROOM SEARCH PVT. LTD.</p>
                </div>
                <div class="social">
                    <a href="https://www.facebook.com/" target="_blank"><img class="socialMedia" src="/assests/images/facebook.png"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img class="socialMedia" src="assests/images/instagram.png"></a>
                    <a href="https://www.twitter.com/" target="_blank"><img class="socialMedia" src="/assests/images/twitter.png"></a>
                </div>  
            </div>
            
        </footer>
        <div class="modal fade" id="modal-contact" role="dialog">
            <div class="modal-dialog">
            <!-- Modal content-->
                <div class="modal-content"> 
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title">Get in touch</h4>
                    </div>
                    <div class="modal-body">
                        <p>Thankyou for reaching out!!!</p>
                        <p>Please enter your email and we will get back to you</p>
                        <br>
                        <label for="input-email">Email:</label>
                        <input type="email" id="input-email" placeholder = "Enter your email id" required>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>  
                        </div>    
                    </div><!--modal footer-->
                </div><!--modal content-->
            </div><!--modal dialog -->
        </div><!--modal -->
    </div>
</body>
</html>
