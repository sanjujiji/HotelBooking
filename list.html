<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/list.css">
    <link rel="stylesheet" href ="/styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="containerNew">
        <div id="headerNew">
            <a href="index.html" target="_self"><img class="logoNew" src="/assests/images/logo.png" alt="logoNew"></a>
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#modal-Login">
                LOGIN
            </button>
        </div>    
            <div class="modal fade" id="modal-Login" role="dialog">
                <div class="modal-dialog">
                <!-- Modal content-->
                    <div class="modal-content"> 
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3 class="modal-title">Please Login</h4>
                        </div>
                        <div class="modal-body">
                            <label for="input-userName">Username:</label>
                            <input type="text" id="input-userName" class="form-control" required>
                            <br>
                            <label for="input-password">Password:</label>
                            <input type="password" class="form-control" id="input-password" required>
                            <br>
                        </div>
                        <div class="modal-footer">
                            <div class="pull-left">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Login</button>  
                            </div>    
                        </div><!--modal footer-->
                    </div><!--modal content-->
                </div><!--modal dialog -->
            </div><!--modal -->
        <div class="content">
                <div id="View">
                    <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true" id="ViewList" onclick="window.location.href='#allHotels'" >
                        List View
                    </button>
                    <button type="button" class="btn btn-light" id="ViewMap" onclick="window.location.href='#mapView'">
                        Map View
                    </button>
                    <div class="mapView">
                        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt ="Map">
                        <p>MAP VIEW</p>
                        <br>
                    </div>
                </div>
                <div id="allHotels">
                    <div class="hotelDetails">
                    <div>
                    <a href="detail.html" target="_self"> 
                        <img class="hotelImage" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"   alt="Radison Blu">
                    </div>
                        <div class="text">
                            <p class="hotelImg"><b>Radison Blu Hotel</b></p>
                            <p class="hotelImg">5 star</p>
                            <p class="hotelImg">New Delhi</p>
                        </div>
                    </a>
                </div>
                <div class="hotelDetails">
                    <img class="hotelImage" src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="Lalit Hotel">
                    <div class="text">
                        <p class="hotelImg"><b>The Lalit New Delhi</b></p>
                        <p class="hotelImg">4.5 star</p>
                        <p class="hotelImg">New Delhi</p>
                    </div>
                </div>
                <div class="hotelDetails">
                    <img class="hotelImage" src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace">
                    <div class="text">
                        <p class="hotelImg"><b>Taj Palace</b></p>
                        <p class="hotelImg">4.0 star</p>
                        <p class="hotelImg">New Delhi</p>
                    </div>
                </div>
            </div>
                <div class="mapView">
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt ="Map">
                    <p>MAP VIEW</p>
                    <br>
                </div>
        </div>    
        <footer>
            <div id="footerDiv">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-contact">
                    Contact Us
                </button>
                <div id="copy">
                    <p>&copy;2020 ROOM SEARCH PVT. LTD.</p>
                </div>
                <div class="social">
                    <a href="https://www.facebook.com/" target="_blank"><img class="socialMedia" src="/assests/images/facebook.png"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img class="socialMedia" src="assests/images/instagram.png"></a>
                    <a href="https://www.twitter.com/" target="_blank"><img class="socialMedia" src="/assests/images/twitter.png"></a>
                </div>  
            </div>
            
        </footer>
        <div class="modal fade" id="modal-contact" role="dialog">
            <div class="modal-dialog">
            <!-- Modal content-->
                <div class="modal-content"> 
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title">Get in touch</h4>
                    </div>
                    <div class="modal-body">
                        <p>Thankyou for reaching out!!!</p>
                        <p>Please enter your email and we will get back to you</p>
                        <br>
                        <label for="input-email">Email:</label>
                        <input type="email" id="input-email" placeholder = "Enter your email id" required>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>  
                        </div>    
                    </div><!--modal footer-->
                </div><!--modal content-->
            </div><!--modal dialog -->
        </div><!--modal -->
    </div>
</body>
</html>
