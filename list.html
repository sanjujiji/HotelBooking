<body>
    <div class="main-container">
        <!--navigation bar on the top-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">

                <div id="navbarSupportedContent">
                    <ul class="navbar-nav uldiv">

                    </ul>    
                </div>
            </div>

                <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title">Please Login</h4>
                    </div>
                    <div class="modal-body">
                        <label for="input-userName">Username:</label>
                        <input type="text" id="input-userName" class="form-control" required>
                        <br>
                        <label for="input-password">Password:</label>
                        <input type="password" class="form-control" id="input-password" required>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <div class="pull-left">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Login</button>  
                        </div>    
                    </div><!--modal footer-->
                </div><!--modal content-->
            </div><!--modal dialog -->
        </div><!--modal -->
        <div style="height:100px"></div>
        <div class="content">
            <ul class="nav nav-pills" id="pills-tab">
                <li class="active"><a data-toggle="pill" href="#allHotels">List View</a></li>
                <li><a data-toggle="pill" href="#mapView">Map View</a></li>
            </ul>
            <div class="tab-content">
                <div id="allHotels" class="tab-pane fade in active row">
                    <div class="hotelDetails col-xs-12 col-sm-12 col-md-12 col-lg-5">

                            <p class="hotelImg"><b>Radison Blu Hotel</b></p>

                                <span class = "fa fa-star checked"></span>
                                <span class = "fa fa-star checked"></span>
                            </p>
                            <p class="hotelImg">New Delhi</p>
                        </div>
                    </a>
                    </div>

                        <div class="text">
                            <p class="hotelImg"><b>The Lalit New Delhi</b></p>
                            <p class="hotelImg">
                                    <span class = "fa fa-star checked"></span>

                            <p class="hotelImg"><b>Taj Palace</b></p>

                            <p class="hotelImg">New Delhi</p>

                    </div>
                    <!---->

        <footer>
            <div id="footerDiv">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-contact">
                    Contact Us
                </button>
                <div id="copy">
                    <p>&copy;2020 ROOM SEARCH PVT. LTD.</p>
                </div>
                <div class="social">
                    <a href="https://www.facebook.com/" target="_blank"><img class="socialMedia" src="/assests/images/facebook.png"></a>

                        <div class="pull-right">
