<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <title>Index</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/styles/payment.css">
        <link rel="stylesheet" href="/styles/common.css">
    </head>
    <body>
        <div class="main-container">
            <p id="headerTemplate"></p>
            <br>
            <br>
            <div class="content">
                <div class="hotelContent">
                    <!-- <div class="RadisonDetails"> -->
                        <img id="Radison" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"   alt="Radison Blu" class ="img-responsive">
                    <!-- </div>     -->
                    <div class="RadisonDetails">
                        <div id="radisonDtls">
                            <h3>Radison Blu Hotel</h3>
                            <br>
                            <p>#38 of 1,289 hotels in New Delhi</p>
                            <br>
                            <p >National Highway 8, New Delhi 110017 India</p>
                            <br> 
                        </div>
                    </div>
                </div>
                <div id="secondHalf">
                    <div id="customerDetails">
                        <h4>Name:</h4><p>John Doe</p>
                        <br>
                        <br>
                        <h4>Number of Adults:</h4><p> 2</p>
                        <br>
                        <br>
                        <h4>Check-in Date:</h4><p>06 06 2020</p>
                        <br>
                        <br>
                        <h4>Check-out Date:</h4><p>08 06 2020</p>
                    </div>
                    <div class="tariffDetails">    
                        <h4>Tariff Breakdown:</h4><p>Rs 1000 x 2 Adults x 5 Nights</p>
                        <br>
                        <br>
                        <h4>Total Amount:</h4><p>Rs 10000</p>
                        
                    </div>
                    <button type="button" class="btn btn-success" id="bookBtnId" disabled>
                        Pay Now
                    </button>  
                    <br>
                    <br> 
                </div> 
            </div>
            <p id="footerTemplate"></p>
        </div>      <!--main-container div-->
        <script type="text/javascript" src="/header_footer.js"></script>
        <script>
            //the below codes are to enable and disable the Pay Now button on login and logout
            setInterval(checkLogin,1000);
            setInterval(checkLogout,1000);
            function checkLogin(){
                let x = document.getElementById("logoutBtn");
                if (window.getComputedStyle(x).display != "none" ){
                    document.getElementById("bookBtnId").disabled = false;
                
                }
            }

            function checkLogout(){
                let x = document.getElementById("loginBtn");
                if (window.getComputedStyle(x).display != "none" ){
                    document.getElementById("bookBtnId").disabled = true;
                
                }
            }

            //clicking on PayNow button should send an alert
            document.getElementById("bookBtnId").addEventListener("click",()=>{
                alert("Hi your booking is successful !!");
            })

        </script>
    </body>
</html>
